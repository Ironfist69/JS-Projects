<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
* {
    margin: 0;
    padding: 0;
    font-family: "Poppins",sans-serif;
}
      body {
        background-color: black;
      }
      #banner {
        font-size: 60px;
        color: #fff;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        font-weight: bold;
        background-color: rgb(107, 0, 179);
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
        border-radius: 30px;
        color: #fff;
      }
      #date {
        margin-top: 20px;
        color: #dcb7f1;
        font-size: 15px;
      }
      #kolkata-en {
        align-self: center;
        color: grey;
        font-size: 35px;
        font-weight: bold;
      }
      #inline {
        display: flex;
        align-items: center;
      }
      #inline div {
        padding-left: 25px;
        margin-right: 30px;
      }

      #kolkata-bn {
        color:grey;
        font-size: 35px;
        font-weight: bold;
      }
      #kolkata-hn {
        color:grey;
        font-size: 35px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="banner"><span>Your local time</span></div>
      <div id="clock"></div>
      <div id="date"></div>
      <div id="kolkata-en"><span>Kolkata</span></div>
      <div id="inline">
        <div id="kolkata-hn"><span>कोलकाता</span></div>
        <div id="kolkata-bn"><span>কলকাতা</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
